name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Standard tests on Linux
  test-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-action@stable
      with:
        components: clippy, rustfmt

    - name: Cache cargo
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Check formatting
      run: cargo fmt --all -- --check

    - name: Clippy
      run: cargo clippy --all-targets --all-features -- -D warnings

    - name: Build
      run: cargo build --release

    - name: Run tests
      run: cargo test --release

    - name: Build with CUDA feature (compile only)
      run: cargo build -p solver-core --features cuda

  # macOS tests with Metal GPU backend
  test-macos-metal:
    runs-on: macos-14  # M1 runner
    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-action@stable

    - name: Cache cargo
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Build with Metal feature
      run: cargo build -p solver-core --features metal --release

    - name: Run Metal tests
      run: cargo test -p solver-core --features metal --release -- --test-threads=1

    - name: Run Metal backend specific tests
      run: |
        cargo test -p solver-core --features metal --release test_metal -- --nocapture
        cargo test -p solver-core --features metal --release test_simple_solve -- --nocapture

  # Windows build check
  test-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-action@stable

    - name: Build
      run: cargo build --release

    - name: Run tests
      run: cargo test --release
